<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDo -list</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javaScript.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>To Do -List</h1>
        </div>
        <div id="inputForm">
            <form>
                <label class="InputLabel">To Do:</label>
                <input  type="text" id="todo">
                <label class="InputLabel">Done by:</label>
                <input  type="date" id="date">
                <button type="button" id="add">Add</button>
            </form>
        </div>
        <div class="TodoTable">
            <table >
                <!-- <tr>
                    <th></th>
                    <th>ToDo:</th>
                    <th>Done by:</th>
                </tr>-->
                <tr>
                    <td class="ImageBorder"><img class ="arrows" src="images/arrowdown.png" alt="Arrowdown"></td>
                    <td class="task">This to do list</td>
                    <td class="doneBy">30.10</td>
                    <td class="ImageBorder"><img class ="delete" src="images/error.png" alt="delete"></td>
                </tr>
            </table>
        </div>
        <footer>
            <p>Credits: <br> Arrow icons made by Dave Gandy from www.flaticon.com <br> Cross made by Freepik from www.flaticon.com</p>
        </footer>
    </body>
</html>
