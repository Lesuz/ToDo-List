<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDo -list</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javaScript.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>To Do -List</h1>
        </div>
        <div id="inputForm">
            <form>
                <label class="InputLabel">To Do:</label>
                <input  type="text" id="todo" placeholder="max 30 characters">
                <label class="InputLabel">Importance of task:</label>
                <select id="selection">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label class="InputLabel">Done by:</label>
                <input  type="date" id="date">
                <button type="button" id="add">Add</button>
            </form>
            <p id="warning"></p>
        </div>
        <div id="TodoTable">

                    <td class="doneBy">30.10</td>
                    <td class="ImageBorder"><img class ="delete" src="images/error.png" alt="delete"></td>
                </tr>
            </table>-->
            
        </div>
        <footer>

</html>
